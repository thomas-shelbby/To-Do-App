<body class="d-flex justify-content-center align-items-center">
	<section class="Section-ToDo w-100">
		<div class="">
			<!-- Title -->
			<div class="mb-5 d-flex justify-content-center">
				<h1 class="fw-bold some-css-Title mt-5 display-3">ToDo List</h1>
			</div>
			<div class="main justify-content-center">
				<!-- Input -->
				<div class="d-flex justify-content-center mb-4">
					<input class="w-50 b-Todo" type="text" placeholder="Enter What ToDo ?" id="Input" />
				</div>
				<!-- button -->
				<div class="d-flex justify-content-center align-items-center">
					<button onclick="sendmessage()"
						class="border border-0 p-2 px-3 rounded-pill bg-primary text-white fw-600 me-4">
						Add Items
					</button>
					<button onclick="deleteAllItems()"
						class="border border-0 p-2 px-3 rounded-pill text-bg-danger fw-600">
						Delete All
					</button>
				</div>
				<!-- paragraph that add items of todo -->
				<div class="mt-5 justify-content-center ">
					<ul id="List" class="p-0">

					</ul>
				</div>
			</div>
		</div>
	</section>
